# 서버 포트 설정
server:
  port: 80
  
# MariaDB 데이터베이스 연결 설정
spring:
#  datasource:
#    driver-class-name: org.mariadb.jdbc.Driver
#    url: jdbc:mariadb://localhost:3306/shop?characterEncoding=UTF-8
#    username: root
#    password: mariadb
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: test
    password: test
    
# Spring JPA 설정
  jpa:
    # 콘솔창에 실행되는 쿼리 출력
    show-sql: true
    properties:
      hibernate:
      # 출력되는 sql 정렬 
        format-sql: true
    
    # 개발 시 테이블 자동 생성
    hibernate:
      ddl-auto: create
    # 마리아DB JPA Dialect 설정 - H2 사용 중에는 잠깐 중지
    # database-platform: org.hibernate.dialect.MariaDB103Dialect
  
  # H2 Console 설정
  h2:
    console:
      enabled: true
      path: /h2-console
      
 
    
# devtools livereload
  devtools:
    livereload:
      enabled: true

# 타임리프 캐시 false -> 새로고침 시 즉시 반영
  thymeleaf:
    cache: false
      
# 쿼리문 ? 파라미터 출력
logging:
  level:
    org:
      hibernate: 
      type:
        descriptor:
          sql: trace
       