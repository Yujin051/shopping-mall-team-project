<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        //로그인 실패시 에러 메시지 출력
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">

	    <article class = "subtitle_main">
        <!-- 아티클 제목 -->
        <div class = "subtitle_title">
        	<p>로그인</p>
        </div>
    <form role="form" method="post" action="/members/login">
        <div class="form-group py-2" style="width: 380px; margin:auto;">
            <label th:for="email">이메일 주소</label>
            <input type="email" name="email" class="textinput" placeholder="이메일을 입력해주세요" style="margin-left:25px;">
        </div>
        <div class="form-group py-2" style="width: 380px; margin:auto;">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" class="textinput" placeholder="비밀번호 입력" style="margin-left:44px;">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <div style="text-align:center" class="py-3">
            <button type="submit" class="btn btn-outline-dark">로그인</button>
            <button type="button" class="btn btn-outline-dark" onclick="location.href='/members/new'">회원가입</button>
            <br>
            <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
            <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
            <a href="/oauth2/authorization/kakao" class="btn btn-secondary active" role="button">kakao login</a>
        </div>
<!--         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> --> 
    </form>
    </article>
</div>

</html>
