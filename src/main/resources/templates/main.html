<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">

<th:block layout:fragment="css">
	<link th:href="@{/css/main.css}" rel="stylesheet" />
</th:block>
<div id="mainFrame" layout:fragment="content">
	<!-- 검색 박스 영역, 폼으로 데이터 넘기기 -->
	<form action="items/search" method="get">
		<div class = "searchFrame">
			<div class="searchBox">
				<input type = "text" name="keyword" >
				<button type = "submit">검색</button>
			</div>
		</div>
	</form>
	<!-- 부트스트랩 이용한 슬라이드 -->
	<div id="mainSlide" class="carousel slide"
		data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#mainSlide"
				data-bs-slide-to="0" class="active" aria-current="true"
				aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#mainSlide"
				data-bs-slide-to="1" aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#mainSlide"
				data-bs-slide-to="2" aria-label="Slide 3"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img class="bannerImg" src="/img/banner_slide_1.jpg">
			</div>
			<div class="carousel-item">
				<img class="bannerImg" src="/img/banner_slide_2.jpg">
			</div>
			<div class="carousel-item">
				<img class="bannerImg" src="/img/banner_slide_3.jpg">
			</div>
		</div>
		<button class="carousel-control-prev" type="button"
			data-bs-target="#mainSlide" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button"
			data-bs-target="#mainSlide" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="visually-hidden">Next</span>
		</button>
	</div>
	
	<!-- 상품 목록 미리보기 -->
	<article class="mainList">
		<h4> 상품 목록 </h4>
		<ul class="mItemList">
			<!-- 표시할 아이템 리스트. 한 줄에 4개 * 3줄, 타임리프로 12개 불러오기 -->
			<li th:each = "items, itemsStat : ${list}" th:if="${itemsStat.index} < 9" class="itemBox">
				<a th:href="@{/items(id=${items.id})}">
					<div class="thumbnail">
                        <img th:src="@{/img/} + ${items.imgSaved}">
					<!-- 이미지 타임리프로 불러오기 -->
					</div>
					<div class="description">
						<p th:text = "${items.itemName}" class="i_name"></p>
						<p th:text = "${items.itemPrice} + ' 원'" class="i_price"></p>
					</div>
				</a>
			</li>
		</ul>
	</article>
</div>
