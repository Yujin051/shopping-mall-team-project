<!--resources/templates/layouts/default.html-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>GG Shop</title>
    <!-- Favicon - 웹사이트 url에 아이콘 넣기-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- 부트스트랩 적용 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <!-- Header css 적용 -->
    <link rel="stylesheet" href="/css/header.css" />
    <!-- Footer css 적용 -->
    <link rel="stylesheet" href="/css/footer.css" />
    <!-- 범용 css 적용(서브제목, 문자입력 등) -->
    <link rel="stylesheet" href="/css/universal.css" />
    <!-- JS, Popper.js, and jQuery -->
    
    <!-- 범용 css 적용(서브제목, 문자입력 등) -->
    <link rel="stylesheet" href="/css/universal.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      
    <style>
        .item .card:hover {border: #0D0D0D 1px solid;}
    </style>

    <!-- 각 페이지의 script가 작성될 위치 -->
    <th:block layout:fragment="script"></th:block>
    <!-- 각 페이지의 css가 작성될 위치 -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-sm-top">
            <div class="container px-4 px-lg-5 " >
                <span>
                    <a class="navbar-brand" href="/">
                        <img src="/img/main_image.png" style="width: 28px; padding-bottom: 4px;">
                        <b style="font-size: 28px; color:rgb(81, 206, 203); text-shadow: -1px 0 #0D0D0D, 0 1px #0D0D0D, 1px 0 #0D0D0D, 0 -1px #0D0D0D; margin-right: 5px">GG Shop</b>
                        <b sec:authorize="hasAnyAuthority('ROLE_ADMIN')" style="font-size: 28px; color:rgb(81, 206, 203); text-shadow: -1px 0 #0D0D0D, 0 1px #0D0D0D, 1px 0 #0D0D0D, 0 -1px #0D0D0D; margin-right: -8px"> 관리자 페이지</b>
                    </a>
                </span>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link active" aria-current="page" href="/admin/item/new">상품등록</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link" href="/admin/items/***">상품수정/삭제</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link" href="/admin/orders/***">주문관리</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                            <a class="nav-link" href="/admin/memberlist">회원관리</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/cart">장바구니</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/members/login">로그인</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/members/new">회원가입</a>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">내 정보</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/members/logout">로그아웃</a></li>
                                
                                <li><a class="dropdown-item" href="/my/pwcheck">정보수정</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                
                            </ul>
                        </li>
                    </ul>
                    <!-- 지금 안쓰는거
                     <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                     -->
                </div>
            </div>
        </nav>
	
    <th:block th:replace="~{fragments/header :: header}"/>
	
    <div layout:fragment="content" class="content"></div>

    <!-- <div th:insert="fragments/footer::footer"></div> 이젠 사용 안하는 문법-->
	<th:block th:replace="~{fragments/footer :: footer}"/>
	
</body>
</html>
