<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <script src="/js/newItem.js"></script>
	<script src="https://kit.fontawesome.com/29d208bd77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/newItem.css" />
    
</head>

<div layout:fragment="content">

    <!-- 전체 큰 틀 -->
    <article class = "subtitle_main">
        <!-- 서브 제목 -->
        <div class = "subtitle_title">
            <p>상품 등록</p>
        </div>  
        
        <form action = "/admin/newItemReg" method = "post" enctype = "multipart/form-data">
            <table class = "item_table">
                <tbody>
                <tr>
                    <td class = "tag">상품명</td>
                    <td class = "content" colspan="5">
                        <input name = "itemName" type = "text" class = "item_id">
                    </td>
                </tr>
                <tr>
                    <td class = "tag">가격</td>
                    <td class = "content" colspan="2">
                        <input name = "itemPrice" type = "text" dir = "rtl" class = "num"> 원
                    </td>
                    <td class = "tag">수량</td>
                    <td class = "content" colspan="2">
                        <input name = "itemQty" type = "text" dir = "rtl" class = "num"> 개
                    </td>
                </tr>
                <tr>
                    <td class = "tag">상세 정보</td>
                    <td class = "content" colspan="5">
                        <textarea name = "itemContent" id = "info" class  = "item_detail">발매일 : &#10;장르 : &#10;인원 수 : &#10;언어 : &#10;플레이모드 : &#10;대응 컨트롤러 :
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td class = "tag">이미지</td>
                    <td class = "content" colspan="5">
                        <img id = "preView" src = "#" alt="이미지 미리보기">
                        <input name = "file" type = "file" accept = "image/*" class = "select_img">
                    </td>
                </tr>
                <tr>
                    <!-- 대분류 카테고리-->
                    <td class = "tag">카테고리 설정</td>
                    <td class = "content cate" >대분류</td>
                    <td class = "content">
                        <label>
                            <input type="radio" 
                                name="mainCate"
                                value="하드웨어"> 하드웨어
                        </label>
                        <label>
                            <input type="radio" 
                                name="mainCate"
                                value="게임"> 게임
                        </label>    
                        <label>
                            <input type="radio" 
                                name="mainCate"
                                value="악세서리"> 악세서리
                        </label>
                        <label>
                            <input type="radio" 
                                name="mainCate"
                                value="굿즈"> 굿즈
                        </label>
                    </td>
                    <!-- 중분류 카테고리-->
                    <td class = "content cate" colspan="2">중분류</td>
                    <td class = "content game_cate">
                        <!-- 게임 중분류 카테고리-->
                        <div class = "game_chk">
                            <label>
                                <input type="checkbox" 
                                    name="subCate"
                                    value="액션"> 액션
                            </label>
                            <label>
                                <input type="checkbox" 
                                    name="subCate"
                                    value="어드벤쳐"> 어드벤쳐
                            </label>
                            <label>
                                <input type="checkbox" 
                                    name="subCate"
                                    value="레이싱"> 레이싱
                            </label> 
                            <label>
                                <input type="checkbox" 
                                    name="subCate"
                                    value="스포츠"> 스포츠
                            </label>
                            <br>
                            <label>
                                <input type="checkbox" 
                                    name="subCate"
                                    value="RPG/롤플레잉"> RPG/롤플레잉
                            </label>
                            <label>
                                <input type="checkbox" 
                                    name="subCate"
                                    value="FPS/슈팅"> FPS/슈팅
                            </label>
                            <label>
                                <input type="checkbox" 
                                    name="subCate"
                                    value="파티"> 파티
                            </label>
                            <label>
                                <input type="checkbox" 
                                    name="subCate"
                                    value="전략"> 전략
                            </label>
                            <br>
                            <label>
                                <input type="checkbox" 
                                    name="subCate"
                                    value="시뮬레이션"> 시뮬레이션
                            </label>
                            <label>
                                <input type="checkbox" 
                                    name="subCate"
                                    value="아케이드/퍼즐"> 아케이드/퍼즐
                            </label>
                            <label>
                                <input type="checkbox" 
                                    name="subCate"
                                    value="음악"> 음악
                            </label>
                            <label>
                                <input type="checkbox" 
                                    name="subCate"
                                    value="기타"> 기타
                            </label>
                        </div>
                        <!-- 굿즈 중분류 카테고리-->
                        <div class = goods_chk>
                            <label>
                                <input type="radio" 
                                    name="subCate"
                                    value="아미보"> 아미보
                            </label>
                            <label>
                                <input type="radio" 
                                    name="subCate"
                                    value="인형"> 인형
                            </label>    
                            <label>
                                <input type="radio" 
                                    name="subCate"
                                    value="트래블굿즈"> 트래블굿즈
                            </label>
                            <label>
                                <input type="radio" 
                                    name="subCate"
                                    value="홈파티굿즈"> 홈파티굿즈
                            </label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type = "submit">등록</button>
        </form>
    </article>

</div>

</html>
